<html lang = "fr"><head><base href="/" />
<meta charset="UTF-8">
<style>
:root {
  --primary: #261e6a;
  --accent: #ff588c;
  --accent2: #00e5ff;
  --gradient: linear-gradient(135deg, #ff588c, #00e5ff);
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Lato', sans-serif;
  background: linear-gradient(180deg, #151236, #0a0a1f);
  color: #fff;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 3rem;
}

.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  opacity: 0.6;
}

.titre {
  font-size: 4.5rem;
  text-align: center;
  margin-bottom: 4rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(255,88,140,0.3);
  font-weight: 800;
  letter-spacing: 3px;
  position: relative;
  font-family: 'Playfair Display', serif;
}

.titre:after {
  content: '';
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  height: 4px;
  background: var(--gradient);
  border-radius: 2px;
}

.content-wrapper {
  display: grid;
  grid-template-columns: 400px 1fr;
  gap: 4rem;
}

.Chapitres {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  position: relative;
}

.Chapitres:before {
  content: '';
  position: absolute;
  left: -20px;
  top: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, var(--accent), transparent);
}

.Chapitre-button {
  background: rgba(20,15,40,0.3);
  border: 2px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 1.8rem;
  width: 100%;
  text-align: left;
  color: white;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(10px);
  font-size: 1.2rem;
  position: relative;
  overflow: hidden;
  font-weight: 600;
  font-family: 'Quicksand', sans-serif;
  letter-spacing: 0.5px;
}

.Chapitre-button:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 6px;
  height: 100%;
  background: var(--gradient);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.Chapitre-button:hover {
  background: rgba(20,15,40,0.5);
  transform: translateX(10px) scale(1.02);
  border-color: rgba(255,255,255,0.3);
  box-shadow: 0 5px 20px rgba(20,15,40,0.5),
              0 0 15px rgba(0,229,255,0.3);
}

.Chapitre-button.active {
  background: var(--gradient);
  transform: scale(1.03);
  box-shadow: 0 8px 25px rgba(255,88,140,0.3);
}

.Chapitre-summary {
  position: sticky;  /* Change from static to sticky */
  top: 2rem;        /* Distance from top when sticking */
  height: fit-content; /* Prevent full-height sticking */
  max-height: calc(100vh - 4rem); /* Prevent extending past viewport */
  overflow-y: auto; /* Allow scrolling if content is too tall */
  background: rgba(20,15,40,0.3);
  border-radius: 20px;
  padding: 3rem;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.08);
  min-height: 300px;
  opacity: 0;
  transform: translateX(20px);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  gap: 2rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.Chapitre-summary.active {
  opacity: 1;
  transform: translateX(0);
}

.Chapitre-summary h2 {
  font-size: 2.2rem;
  margin: 0;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.Chapitre-summary p {
  font-size: 1.1rem;
  line-height: 1.8;
  color: rgba(255,255,255,0.9);
}

.bouton-de-lire {
  background: var(--gradient);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 1.2rem 2.5rem;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
  align-self: flex-start;
  margin-top: 1rem;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  font-weight: 600;
  box-shadow: 0 5px 15px rgba(255,88,140,0.2);
}

.bouton-de-lire:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255,88,140,0.3),
              0 8px 25px rgba(0,229,255,0.3);
}

.bouton-de-lire svg {
  width: 24px;
  height: 24px;
  transition: transform 0.3s ease;
}

.bouton-de-lire:hover svg {
  transform: translateX(5px);
}

.postface {
  margin-top: 3rem;
  padding: 2rem;
  background: rgba(20,15,40,0.5);
  border-radius: 15px;
  border-left: 4px solid var(--accent);
}

.postface-dialogue {
  font-style: italic;
  color: #fff;
  margin: 1rem 0;
  line-height: 1.8;
}
.postface-dialogue p {
  margin: 0;
}
.author-notes {
  margin-top: 2rem;
  padding: 2rem;
  background: rgba(20,15,40,0.3);
  border-radius: 15px;
  border-left: 4px solid var(--accent2);
}

.copyright-info {
  margin-top: 1.5rem;
  font-size: 0.9rem;
  opacity: 0.8;
}
.copyright-info a {
  color: var(--accent2);
  text-decoration: none;
  transition: opacity 0.3s ease;
}

.copyright-info a:hover {
  opacity: 0.8;
}

.copyright-info a:visited {
  color: #80f2ff;
}

.copyright-info a:hover {
  opacity: 0.8;
}

.bold-text {
  font-weight: bold;
  color: inherit;
}

.bold-pink {
  font-weight: bold;
  color: pink;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(1.2); }
}

.Chapitre-nav {
  display: flex;
  justify-content: flex-end;
  margin: 2rem 0;
  gap: 0.5rem;
}

.nav-button {
  background: var(--gradient);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  opacity: 0.8;
  min-width: 60px;
  justify-content: center;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@800&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<div class="container">
  <h1 class="titre">Les Vestiges de Réalité</h1>
  
  <div class="content-wrapper">
    <div class="Chapitres">
      <script>
        const ChapitreSommaires = [
          "Dans un salar désolé... et je se sais pas..."
        ];

        const ChapitreContents = {
          1: `

Une cathédrale d’or chatoyante est dans un salar désolé. Dans cette cathédrale, il y a beaucoup de piliers, qui ont une perle en leur milieu, et les perles luisent d’un faible rouge, qui illumine l’intérieur de la cathédrale. Dans le milieu, il y a un vitrail, quel a une image d’un diable, il a beaucoup d'yeux dans son estomac, qui sont fermés.

Puis, à l'extérieur de la cathédrale, un bâton rouge, avec des touches d’or, et énorme, descendu sur le salar, et ruinant la petite planète facilement ; il détruit dix piliers aussi, avec cette planète.

Le monde a collapsé, l'univers n'était concentré d’un point, qui est une singularité de chaque histoire qui existe. Depuis la plus connue histoire, de l'histoire, le plus oublié fait par l'homme de cavernes béni jours d’antan.
* * * * *
Un dragon se réveille par son sommeil au sommet d'une immense fleur de lotus. S’élevant de là vers le cosmos, des univers passent à côté d’il, ils ressemblent à des petites taches en comparaison.

Ailleurs, un arbre était en train d'être annihilé par le même bâton qui a détruit la planète. L’arbre était l’Arbre de Genèse, l’arbre qui contient univers infinis. Des incarnations d'Arbre de Genèse existent dans le rivage infini, avec les arbres infinis créer les univers infinis pour toujours. Mais, le rivage infinis devient fini, comme-t-il continue à se tenir devant la mer de Voru en dessous-il.

Le dragon observe comme l’arbre a été déchiqueté, et les mains d’iel apparaissent de nulle part, dans un état spirituel, et le dragon arrête le bâton, et l’a expulsé. Le tout restauré lui-même, et le rivage infini devient infini encore une fois.

La réalité s’émiette encore, mais le dragon l'a nié. L’univers est restauré mais… il n’était pas aussi. Quelques problèmes existent encore pour le dragon corrigé. 
* * * * *
Revenir dans le salar, une femme avec une saisissante cape à capuche noire à manches longues, qui a caché ses yeux, sur la cape a été des oreilles d’un Anubis. Sa cape avait des touches d’or et violet, pendant qu’elle portait une robe sous sa cape, et des chaînes qui pendouillent d’elle. Elle tendit sa main droite en terre et fait apparaître un cercle magique, qui a un taijitu dans ce milieu, qui est encerclé par les lettres de grecque, “α β γ δ ε ζ.”, le premier six lettres de la langue grecque.

[Comme on s'y attendait…… Wukong détruit la planète sans contrôler la force de Ruyi…… J’ai mis en garde contre, mais maintenant, je dois m'occuper du nettoyage. L'événement principal est dans ce futur…… Je dois encore m'occuper de cela.]

La femme a parlé en voix aigu ; comme si sa voix sortant d’un changeur de voix.

[Le niveau de Humes est stable à trois…… Les daumals de retour à la normale…… l’Arbre de Genèse doit être réparé…… le rivage infinis fixé…… Cela devrait signifier que je suis réparé tous les dégâts causés par Wukong, s'il est renvoyé dans le temps ou en dehors du temps…… bon…… ça va se reproduire dans le futur…… C’est un tel un mal de tête……]

La femme soupira légèrement, son cercle magique s'affaiblissant aussi, avant évanescent disparaître dans la nature.

Ailleurs dans ce salar, une créature étrange avec tentacule pour les bras, iel se lève. Leur le plus de perceptible trait est son saisissant corps blanc, qui contrasté ses bras noirs. La créature n’a pas les traits des visages, et un sombre, mais vive flamme dans son côté droit du corps.

[Ah-ah-ah… une vermine est dans la terre du Roi ? Comme impudent. Surtout après lord Jeser m’a accordé du pouvoir.]

La créature parle, tout mets, iel parle et respire une arrogance.

[Quelle surprise… les Psémas restent arrogants comme d’habitude.]

La femme dit sur la créature— le Pséma, à qui ses vrilles se dénouèrent, tranchant la dame, qui esquive, comme sa cape disparue. Son apparence se trompe une poupée bisque, ses cheveux argent ondulés, faible lueur dans le salar qui entourait la femme. Sa tenue était rouge et près du corps, avec des touches d’or. Elle semblait s’agir d’une tenue traditionnelle  chinoise ou japonaise. La couleur de ses yeux est un bleu clair, et dans son visage, elle a un masque d’opéra blanc, avec les designs complexes, qui a contrasté le simple couleur en avoir, pendant que le masque a eu multiples plumes sur le côté droit. Elle a multiples pochettes dans sa tenue aussi.

[Alors~~ si tu veux un bagarré, je peux te donner~~ Sois prêt à perdre.]

[Moi ? Perdre ? Penses-tu que je perdrai contre un imbécile comme vous ? Tu es un clown, tu connais ça  ?]

[Un clown~~ ? Peut-être que je suis~~ ainsi, si je suis un clown, qu'êtes-vous ? Un tout cirque ?]

[Tch… insolent fille, tu ne devrais pas parler comme ça à quelqu’un de plus fort.]

[Mais~~ tu n'es pas plus fort que moi, n’est-ce pas~~ ? Alors, pourquoi je dois te respecter~~ ?]

[Dire ça quand tu gagnes.]

[Ça ainsi~~ je suis préparé quand tu es, réglons ça.]

[Énervant rongeur. Alors, dans tous les cas, vous êtes bête ; aucune de vos attaques va me tuer, je suis immunisé tout, vous êtes capable de.]

[Ah~~ vous êtes stupide, hein~~ ? Regarde-moi vous tuez.]

Le Pséma a été atteint avec beaucoup de poignards. Les poignards sont tombés de beaucoup de cordes à pianos ; apparemment installe par la femme.

[Putain de Clown ! Toi et tes petits tours.]

Le Pséma essayé d'esquiver les poignards, pendant plus de poignards voles de chaque direction. Comme le Pséma s’est rappelé avec la terre, la femme jetées par terre son poignard.

[Quoi ? Accepte ta défaite ?]

[Loin de là~~ J’ai été fait ma victoire.]

[Quo-]

Sur-le-champ, le Pséma est embroché par nombreuses pointes, des gros clous noirs, qui se coalisent de l'ombre du Pséma.`,
        };

        for(let i = 1; i <= 40; i++) {
          document.write(`
            <button class="Chapitre-button" onclick="showSummary(${i-1})">
              Chapitre ${i}: ${i === 1 ? 'Cassée Réalité' : 'Titre de Chapitre '}
            </button>
          `);
        }
      </script>
    </div>
    
    <div class="Chapitre-summary" id="ChapitreSummary">
      Select a Chapitre to view its summary...
    </div>
  </div>
</div>

<script>
  function showSummary(index) {
    const buttons = document.querySelectorAll('.Chapitre-button');
    buttons.forEach(btn => btn.classList.remove('active'));
    buttons[index].classList.add('active');

    const summary = document.getElementById('ChapitreSummary');
    summary.classList.remove('active');
    
    setTimeout(() => {
      const summaryText = ChapitreSommaires[index] || 
        `The summary for Chapitre ${index + 1} does not exist yet and/or the Chapitre has not been added yet.`;
      summary.innerHTML = `
        <h2>Chapitre ${index + 1}</h2>
        <p>${summaryText}</p>
        <a href="#" class="bouton-de-lire" onclick="readChapitre(${index + 1}); return false;">
          Read Chapitre
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      `;
      summary.classList.add('active');
    }, 300);
  }

  function readChapitre(ChapitreNum) {
    if (ChapitreContents[ChapitreNum]) {
      const reader = window.open('', '_blank');
      const processedContent = ChapitreContents[ChapitreNum]
        .replace(/(\[+)([^\[\]]+)(\]+)/g, '<span style="color: var(--accent); font-style: italic">$1$2$3</span>')
        .replace(/\*\*(.+?)\*\*/g, '<span style="color: var(--accent); font-weight: bold;">$1</span>')
        .replace(/\* \* \* \* \*/g, '<div class="scene-shift">* * * * *</div>')
        .replace(/##(.*?)##/g, '<span style="color: #980000; font-style: italic;">[$1]</span>')
        .replace(/\\(.*?)\\/g, '<span style="color: #c3ac4b; font-style: italic;">[$1]</span>')
        .replace(/<<(.*?)>>/g, '<span style="color: #999999; font-style: italic;">[$1]</span>')
        .replace(/\/\/(.*?)\/\//g, '<span style="color: var(--accent2); font-style: italic;">$1</span>');

        

      let contenuDePostface = '';
      if (ChapitreNum === 1) {
        contenuDePostface = `
          <div class="postface">
          <h3>Postface</h3>
            <p>By the way, if you expect complete seriousness in every part of this story, you should stop reading. As a side note, the postface will always be some sort of gag.</p>
              <div class="postface-dialogue">
                <p>??? ??????: What… why is this story so serious!? And what's with the power levels? I know these characters are very powerful, but for Chapitre 1, this is too much! We're not powerscaling here!</p>
                <p>Author: I got bored, so I included shitty power levels. Be happy I didn't say shit like "The woman is infinite layers into boundless, and can destroy omniverses with ease."</p>
                <p>??? ??????: That doesn't make it any better!</p>
    </div>
          </div>
          <div class="author-notes">
            <h3>Author Notes</h3>
            <p>Welcome to the first Chapitre of this series! I hope the insane power of the characters didn't scare you. This series only exists because… this series was once revealed to me in a dream. It's bizarre, it's meant to be, but also cool. There are many SCP references, and, don't worry, they'll be explained in the future. Also, if you're confused about what happened at the start, good. Also, you can skip the postface, not much happens here, it's just a relaxing break; filled with gag characters. And, who knows, you might see the personalities of characters already introduced expanded upon in these postface Chapitres.</p>
            <div class="copyright-info">
              <p>Copyright information:</p>
              <p>"SCP-2317" by DrClef, from the SCP Wiki. Source: <a href="https://scpwiki.com/scp-2317" target="_blank" style="color: #00e5ff;">https://scpwiki.com/scp-2317</a>. Licensed under CC-BY-SA. — This is the salt pan, where the majority of the story takes place.</p>
              <p>"Qlippoth and Sefiros" by UraniumEmpire, from the Wanderer's Library. Source: <a href="https://wanderers-library.wikidot.com/qlippoth-and-sefiros" target="_blank" style="color: #00e5ff;">https://wanderers-library.wikidot.com/qlippoth-and-sefiros</a>. Licensed under CC-BY-SA. — The Tree of Creation in the beginning is from Qlippoth and Sefiros.</p>
              <p>"Church of the Second Hytoth Hub" by NatVoltaic, from the SCP Wiki. Source: <a href="https://scpwiki.com/second-hytoth-hub" target="_blank" style="color: #00e5ff;">https://scpwiki.com/second-hytoth-hub</a>. Licensed under CC-BY-SA. — Mentioned Voru, a part of the Ortothan mythology.</p>
              <p>"Lord Jeser" by Baronjoe, from the SCP Wiki. Source: <a href="https://scpwiki.com/lord-jeser" target="_blank" style="color: #00e5ff;">https://scpwiki.com/lord-jeser</a>. Licensed under CC-BY-SA. — Only mentioned.</p>
            </div>
          </div>
        `;
      } else if (ChapitreNum === 2) {
        contenuDePostface = `
          <div class="postface">
        <h3>Postface</h3>
        <div class="postface-dialogue">
            <p>??? ???????: This is setting up some sort of mystery with Jeser's past, and the woman's emptiness, isn't it?</p>
            <p>Author: Yep! It is. The next Chapitre is going to cover the Scarlet King in detail though.</p>
            <p>??? ???????: Also, shouldn't I have a name by now?</p>
            <p>Author: I wanted to go and make you Sam Howell/SCP-3812, but I don't think that'd work well.</p>
          </div>
        </div>

          <div class="author-notes">
            <h3>Author Notes</h3>
            <p>I hope you're ready because it's Chapitre 2! With 90% more seriousness! I don't have much more to say, I'll keep this author's notes section short.</p>
            <div class="copyright-info">
              <p>Copyright information:</p>
              <p>"SCP-2317" by DrClef, from the SCP Wiki. Source: <a href="https://scpwiki.com/scp-2317" target="_blank" style="color: #00e5ff;">https://scpwiki.com/scp-2317</a>. Licensed under CC-BY-SA. — This is the salt pan, where the majority of the story takes place.</p>
              <p>"Lord Jeser" by Baronjoe, from the SCP Wiki. Source: <a href="https://scpwiki.com/lord-jeser" target="_blank" style="color: #00e5ff;">https://scpwiki.com/lord-jeser</a>. Licensed under CC-BY-SA. — Major character in the second Chapitre</p>
              <p>"S Andrew Swann's Proposal" by sandrewswann, from the SCP Wiki. Source: <a href="https://scpwiki.com/sandrewswann-s-proposal" target="_blank" style="color: #00e5ff;">https://scpwiki.com/sandrewswann-s-proposal</a>. Licensed under CC-BY-SA. — Mentioned as the authors in a narrative, technically me, I guess?</p>
              <p>"Dust and Blood" by Djoric, from the SCP Wiki. Source: <a href="https://scpwiki.com/dust-and-blood" target="_blank" style="color: #00e5ff;">https://scpwiki.com/dust-and-blood</a>. Licensed under CC-BY-SA. — The Scarlet King is the one talking to Jeser during the story and is also referred to as "The Scarlet Sinner" by Vasílissa.</p>
              <p>"Church of the Second Hytoth Hub" by NatVoltaic, from the SCP Wiki. Source: <a href="https://scpwiki.com/second-hytoth-hub" target="_blank" style="color: #00e5ff;">https://scpwiki.com/second-hytoth-hub</a>. Licensed under CC-BY-SA. — Voruteuts are mentioned in the story, and the host of Jeser is one.</p>
              <p>"SCP-435" by sandrewswann, from the SCP Wiki. Source: <a href="https://scpwiki.com/scp-435" target="_blank" style="color: #00e5ff;">https://scpwiki.com/scp-435</a>. Licensed under CC-BY-SA.</p>
            </div>
          </div>
        `;
      } else if (ChapitreNum === 3) {
        contenuDePostface = `
          <div class="postface">
            <h3>Postface</h3>
            <div class="postface-dialogue">
              <p>Sugar-senpai: Eh? This is my name now?</p>
              <p>Author: Yeah. You're Sugar-senpai, no correlation to any other character in media whatsoever.</p>
              <p>Sugar-senpai: Yeah right… whatever, I guess my form is complete? Well, let's discuss that later… this story is too serious for me to focus on anything.</p>
              <p>Author: Is it now?</p>
              <p>Sugar-senpai: Anyway, as a fun fact, this Chapitre originally was an intermission, but it was changed fairly early into the writing of the 4th Chapitre.</p>
          </div>
        </div>

          <div class="author-notes">
            <h3>Author Notes</h3>
            <p>This is a complicated Chapitre, Jeser finds out about his past, well, not really, but still. And then, we get to the last part, where we find that the Scarlet King was lying. I mean, if you read an inkling of SCP, you knew he was lying easily. As for Nefel, well, he's not a you'll learn about him soon; but you can probably guess he may not be evil, given the Scarlet King is a goddamn compulsive liar. As for anything more, Montauk is here, from SCP-231, he's a cool guy, maybe. This also takes place sometime after the Phantasmal Queen has left the salt pan, so, that's why she's somewhere else in this Chapitre.</p>
            <div class="copyright-info">
